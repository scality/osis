---
name: docker-build

on:
  workflow_call:
    inputs:
      namespace:
        required: false
        type: string
        default: osis-dev
      tag:
        required: false
        type: string
        default: "${{ github.sha }}"
      registry:
        required: false
        type: string
        default: registry.scality.com
    secrets:
      REGISTRY_LOGIN:
        required: true
      REGISTRY_PASSWORD:
        required: true

jobs:
  build:
    env:
      NAMESPACE: ${{ inputs.namespace }}
      TAG: ${{ inputs.tag }}
      REGISTRY: ${{ inputs.registry }}
      REGISTRY_LOGIN: "${{ secrets.REGISTRY_LOGIN || github.repository_owner }}"
      REGISTRY_PASSWORD: "${{ secrets.REGISTRY_PASSWORD || secrets.GITHUB_TOKEN }}"
    name: Build and Push
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.REGISTRY_LOGIN }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Build and push development docker image
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.NAMESPACE }}/osis:${{ env.TAG }}
          cache-from: type=gha,scope=osis
          cache-to: type=gha,mode=max,scope=osis
          build-args: |
            NODE_ENV=${{ matrix.build.env }}
